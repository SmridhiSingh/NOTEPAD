<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notepad</title>
</head>
    <style>
        body {
          margin: 0;
          font-family: sans-serif;
        }

        textarea {
          width: 50vw;
          height: 50vh;
          font-size: 16px;
        }
    </style>
<body>
<textarea id="notepad" placeholder="This a safe space >w<"></textarea>

<script>
    // for loading the saved note
    notepad.value = localStorage.note || '';


    notepad.oninput = () => localStorage.note = notepad.value;
</script>

</body>
</html>
